metadata:
  library_id: "quarkus-messaging-extensions"
  version: "1.1.0"
  maintainer: "quarkus-community"
  compatibility: ["quarkus-2.x", "quarkus-3.x"]
  dependencies: ["quarkus-core-patterns"]

categories:
  - messaging
  - reactive
  - event_streaming
  - async_processing

patterns:
  - id: "messaging_broker_connection_failure"
    name: "Messaging Broker Connection Failure"
    
    primary_pattern:
      regex: "broker.*connection.*fail|messaging.*connection.*error|unable.*connect.*broker|broker.*unavailable"
      confidence: 0.85
    
    secondary_patterns:
      - regex: "kafka|rabbitmq|amqp|pulsar|mqtt"
        weight: 0.4
        proximity_window: 35
      - regex: "messaging|broker|producer|consumer"
        weight: 0.3
        proximity_window: 30
    
    severity: "HIGH"
    category: ["messaging", "broker", "connectivity"]
    
    remediation:
      description: "Failed to connect to messaging broker"
      common_causes:
        - "Messaging broker not running or unreachable"
        - "Incorrect broker connection configuration"
        - "Authentication/authorization issues"
        - "Network connectivity problems"
      
      suggested_commands:
        - "Verify messaging broker is running and accessible"
        - "Check broker connection configuration"
        - "Test network connectivity to broker"
        - "Review authentication configuration if using security"
      
      documentation_links:
        - "https://quarkus.io/guides/messaging"
    
    context_extraction:
      lines_before: 15
      lines_after: 10
      include_stack_trace: true

  - id: "messaging_channel_error"
    name: "Messaging Channel Error"
    
    primary_pattern:
      regex: "channel.*error|channel.*fail|messaging.*channel.*problem|channel.*configuration.*error"
      confidence: 0.80
    
    secondary_patterns:
      - regex: "@Channel|@Incoming|@Outgoing"
        weight: 0.4
        proximity_window: 30
      - regex: "emitter|publisher|subscriber"
        weight: 0.3
        proximity_window: 25
    
    severity: "MEDIUM"
    category: ["reactive_messaging", "channels"]
    
    remediation:
      description: "Reactive messaging channel configuration failed"
      common_causes:
        - "Channel not properly configured"
        - "Missing connector configuration"
        - "Channel name mismatch"
        - "Emitter injection issues"
      
      suggested_commands:
        - "Verify channel configuration in application.properties"
        - "Check @Channel annotation values"
        - "Review connector-specific configuration"
        - "Ensure proper Emitter injection"
      
      documentation_links:
        - "https://quarkus.io/guides/reactive-messaging"
        - "https://smallrye.io/smallrye-reactive-messaging/"
    
    context_extraction:
      lines_before: 15
      lines_after: 10

  - id: "reactive_streams_error"
    name: "Reactive Streams Processing Error"
    
    primary_pattern:
      regex: "Uni.*failed|Multi.*error|ReactiveStreams.*exception|reactive.*error|stream.*failed"
      confidence: 0.88
    
    secondary_patterns:
      - regex: "io\\.smallrye\\.mutiny"
        weight: 0.5
        proximity_window: 30
      - regex: "onFailure|onError"
        weight: 0.4
        proximity_window: 20
      - regex: "Vertx.*reactive"
        weight: 0.3
        proximity_window: 25
    
    severity: "MEDIUM"
    category: ["reactive", "processing"]
    
    remediation:
      description: "Reactive stream processing failed"
      common_causes:
        - "Unhandled exceptions in reactive pipeline"
        - "Backpressure issues"
        - "Resource exhaustion"
        - "Incorrect error handling"
      
      suggested_commands:
        - "Add proper error handling with onFailure()"
        - "Check for backpressure configuration"
        - "Review reactive pipeline for blocking operations"
        - "Implement proper retry mechanisms"
      
      documentation_links:
        - "https://quarkus.io/guides/mutiny-primer"
        - "https://smallrye.io/smallrye-mutiny/guides/error-handling"
    
    context_extraction:
      lines_before: 20
      lines_after: 12

  - id: "message_serialization_error"
    name: "Message Serialization Error"
    
    primary_pattern:
      regex: "SerializationException|Serialization.*failed|Deserialization.*error|message.*serialization.*error|format.*error"
      confidence: 0.91
    
    secondary_patterns:
      - regex: "JsonbException|JsonProcessingException"
        weight: 0.6
        proximity_window: 20
      - regex: "Avro.*serialization"
        weight: 0.5
        proximity_window: 25
      - regex: "message.*format.*invalid"
        weight: 0.4
        proximity_window: 30
    
    severity: "MEDIUM"
    category: ["serialization", "messaging", "data_format"]
    
    remediation:
      description: "Message serialization/deserialization failed"
      common_causes:
        - "Invalid message format"
        - "Schema compatibility issues"
        - "Missing serialization configuration"
        - "Class loading problems"
      
      suggested_commands:
        - "Verify message format and schema"
        - "Check serialization configuration"
        - "Review class path for missing dependencies"
        - "Test message format with simple examples"
      
      documentation_links:
        - "https://quarkus.io/guides/kafka"
        - "https://quarkus.io/guides/rest-json"
    
    context_extraction:
      lines_before: 15
      lines_after: 10
      include_stack_trace: true

  - id: "message_acknowledgment_error"
    name: "Message Acknowledgment Error"
    
    primary_pattern:
      regex: "Acknowledgment.*failed|Message.*ack.*timeout|Commit.*failed|ack.*error|acknowledgment.*error"
      confidence: 0.86
    
    secondary_patterns:
      - regex: "ack\\(\\)|nack\\(\\)"
        weight: 0.5
        proximity_window: 20
      - regex: "auto\\.offset\\.reset"
        weight: 0.4
        proximity_window: 30
      - regex: "enable\\.auto\\.commit"
        weight: 0.3
        proximity_window: 30
    
    severity: "MEDIUM"
    category: ["acknowledgment", "messaging", "reliability"]
    
    remediation:
      description: "Message acknowledgment process failed"
      common_causes:
        - "Manual acknowledgment timeout"
        - "Processing taking too long"
        - "Incorrect acknowledgment strategy"
        - "Consumer group coordination issues"
      
      suggested_commands:
        - "Review message processing time"
        - "Check acknowledgment timeout configuration"
        - "Verify acknowledgment strategy settings"
        - "Monitor consumer group health"
      
      documentation_links:
        - "https://quarkus.io/guides/kafka"
        - "https://quarkus.io/guides/reactive-messaging"
    
    context_extraction:
      lines_before: 15
      lines_after: 10

related_patterns:
  - id: "messaging_broker_connection_failure"
    related_to: ["messaging_channel_error", "message_acknowledgment_error"]
  - id: "reactive_streams_error"
    related_to: ["messaging_channel_error"]
  - id: "message_serialization_error"
    related_to: ["messaging_broker_connection_failure"] 